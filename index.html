<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Bio Game</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libraries (deferred so they don't block parsing) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/addons/p5.sound.min.js" defer></script>
  <script src="https://p5play.org/v3/planck.min.js" defer></script>
  <script src="https://p5play.org/v3/p5play.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js" defer></script>

  <!-- Your game code -->
  <script src="sketch.js" defer></script>

  <!-- Quiet the favicon 404 in dev -->
  <link rel="icon" href="data:,">
</head>
<body>

  <!-- ===== Unified Top Bar ===== -->
  <div id="topBar">
    <!-- Left: compact mode selector -->
    <div id="modeBar" class="compact">
      <label for="modeSelect" class="srOnly">Mode</label>
      <select id="modeSelect" title="Mode">
        <option value="classic" selected>Classic</option>
        <option value="challenge">Challenge</option>
        <option value="bio">Bio-Responsive</option>
      </select>
    </div>

    <!-- Center: Bio indicator -->
    <span class="chip" id="bioChip">NEUTRAL</span>

    <!-- Middle-right: Camera icon (Bio mode only) -->
    <button id="cameraBtn" class="iconBtn" aria-label="Camera settings" title="Camera settings">
      <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
        <path d="M7 6l1.5-2h7L17 6h2a3 3 0 013 3v7a3 3 0 01-3 3H5a3 3 0 01-3-3V9a3 3 0 013-3h2zm5 12a5 5 0 100-10 5 5 0 000 10z" fill="currentColor"/>
      </svg>
    </button>

    <!-- Right: HUD (Score over Time) -->
    <div id="overlayUI">
      <div class="hud">
        <span class="chip" id="scoreChip">Score: 0</span>
        <span class="chip" id="timeChip">Time: 30</span>
      </div>
    </div>
  </div>

  <!-- Camera modal (Bio mode only) -->
  <div id="cameraModal" class="modal hidden">
    <div class="modalContent">
      <div class="modalHeader">
        <h3>Camera</h3>
        <button id="modalClose" class="iconBtn small" aria-label="Close">âœ•</button>
      </div>

      <div class="modalRow">
        <label for="cameraSelect">Device</label>
        <select id="cameraSelect"></select>
      </div>

      <div class="modalRow">
        <label class="previewToggle">
          <input type="checkbox" id="showPreview"> Show preview
        </label>
      </div>

      <div class="previewWrap">
        <video id="webcamPreview" autoplay muted playsinline class="modalPreview camHidden"></video>
      </div>
    </div>
  </div>

  <!-- Centered end-game UI -->
  <div id="center" class="centerMsg" style="display:none;"></div>
  <button id="restartBtn" class="primary" style="display:none;">Play Again</button>

  <!-- Offscreen detector video (always rendering) -->
  <video id="webcam" autoplay muted playsinline class="hiddenVideo"></video>

  <!-- Splash Screen Overlay -->
  <div id="splash" class="splash is-visible" role="dialog" aria-modal="true" aria-labelledby="splashTitle" aria-describedby="splashSubtitle">
    <div class="splash-inner">
      <h1 id="splashTitle" class="splash-title">Popping Bubbles</h1>
      <p id="splashSubtitle" class="splash-subtitle">Tap to Start</p>
    </div>
  </div>

</body>
</html>
